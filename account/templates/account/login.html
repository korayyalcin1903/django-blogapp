{% extends "base.html" %}
{% load static %}

{% block css_files %}
    <link rel="stylesheet" href="{% static "css/style.css" %}">
{% endblock  %}

{% block content %}
    <div class="container-fluid my-5 w-75 align-center border border-1">
        <div class="row">
            <div class="col-6 d-none d-sm-none d-md-block p-0">
                <img src="{% static 'img/login-background.jpg' %}" class="img-fluid" style="height:75vh;" alt="">
            </div>
            <div class="col-12 col-sm-12 col-md-6">
                <div class="m-3">
                    <h3 class="text-center my-5">Login</h3>
                    
                    <form method="post" novalidate>
                        {% csrf_token %}
                        {% for field in form %}
                            {% if field.errors %}
                                <div class="alert alert-warning" >
                                    {{field.errors}}
                                </div>
                            {% endif %}
                            <label for="{{field.id_for_label}}">{{field.label}}</label>
                            <div class="my-2">
                                {{field}}
                            </div>
                        {% endfor %}

                        <button type="submit" class="special-button special-background submit">Login</button>
                    </form>
                    
                </div>
            </div>
        </div>
    </div>
{% endblock  %}

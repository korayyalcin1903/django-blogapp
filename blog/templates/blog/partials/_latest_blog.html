{% load static %}

<div class="card mb-3">
  <div class="row g-0">
    <div class="col-md-4">
      <a href="{% url 'blog_details' blog.slug %}"><img src="{{blog.image.url}}" class="img-fluid rounded" alt="..."></a>
    </div>
    <div class="col-md-8">
      <div class="card-body p-1">
        <a href="{% url 'blog_details' blog.slug %}" class="link-underline link-underline-opacity-0 nav-link"><h5 class="card-title">{{blog.title|slice:'0:100'}}</h5></a>
        <p class="card-text"><small class="text-body-secondary">{{blog.date|date:"D d M Y"}} {{blog.date|time:"H:i"}}</small></p>
      </div>
    </div>
  </div>
</div>
